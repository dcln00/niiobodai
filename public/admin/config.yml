backend:
  name: github
  branch: master
  repo: dcln00/niiobodai
  base_url: https://sveltia-cms-auth.nii-aryh.workers.dev

media_folder: public/img
public_folder: /img
site_url: https://www.theniiobodai.com
site_name: Nii Obodai

collections:
  - name: 'article'
    label: 'Articles'
    folder: 'content/articles'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    identifier_field: "title"
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Slug', name: 'slug', widget: 'string', hint: 'URL-friendly identifier for the post' }
      - { label: 'Author', name: 'author', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Featured Image', name: 'featured_image', widget: 'image', required: false }
      - { label: 'Categories', name: 'categories', widget: 'list', allow_add: true, hint: 'Add categories related to the post' }
      - { label: 'Body', name: 'body', widget: 'markdown' }